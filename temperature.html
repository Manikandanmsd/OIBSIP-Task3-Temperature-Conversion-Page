<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="tempdesign.css">
    <script>
        function convertTemperature(){
            let inputValue = parseFloat(document.getElementById('inputValue').value);
            let conversionType = document.getElementById('conversionType').value;
            let result;
            switch (conversionType) {
                case 'Fahrenheit':
                    result = (inputValue * 9/5) + 32;
                    break;
                case 'Kelvin':
                    result = inputValue + 273.15;
                    break;
                case 'Celsius':
                    result = (inputValue - 32) * 5/9;
                    break;
                default:
                    result = 'Invalid conversion type';
            }
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <br>
        <div class="input">
            <label for="inputValue">Degrees:</label>
            <input type ="number" id="inputValue" name="inputValue">
        </div><br>
        <div class = "dropdown">
            <label for="conversionType">Convert To:</label>
            <select name = "conversionType" id ="conversionType" style="font-size: 20px;">
                <option value="Fahrenheit" style="font-size: 20px;" >Fahrenheit</option>
                <option value="Kelvin" style="font-size: 20px;">Kelvin</option>
                <option value="Celsius" style="font-size: 20px;">Celsius</option>
            </select>
        </div>
        <br>
        <div id="result">Result: </div>
        <br>
        <div class="button">
            <button type="button" onclick="convertTemperature()">CONVERT</button>
        </div>
    </div>
</body>
</html>
