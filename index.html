<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function convertTemperature(){
            let inputValue = parseFloat(document.getElementById('inputValue').value);
            let conversionType = document.getElementById('conversionType').value;
            let result;
            switch (conversionType) {
                case 'CelsiustoFahrenheit':
                    result = (inputValue * 9/5) + 32;
                    break;
                case 'CelsiustoKelvin':
                    result = inputValue + 273.15;
                    break;
                case 'CelsiustoCelsius':
                    result = inputValue;
                    break;
                case 'FahrenheittoCelsius':
                    result = (inputValue - 32) * 5/9 ;
                    break;
                case 'FahrenheittoKelvin':
                    result = (inputValue - 32) * 5/9 + 273.15;
                    break;
                case 'FahrenheittoFahrenheit':
                    result = inputValue;
                    break;
                case 'KelvintoCelsius':
                    result = inputValue - 273.15;
                    break;
                case 'KelvintoFahrenheit':
                    result = (inputValue - 273.15) * 9/5 + 32;
                    break;
                case 'KelvintoKelvin':
                    result = inputValue;
                    break;
                default:
                    result = 'Invalid conversion type';
            }
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <br>
        <div class="input">
            <label for="inputValue">Value :</label>
            <input type ="number" id="inputValue" name="inputValue">
        </div><br>
        <div class = "dropdown">
            <label for="conversionType">Conversion Type:</label>
            <select name = "conversionType" id ="conversionType" style="font-size: 20px;">
                <option disabled selected value> select a conversion type </option>
                <option value="CelsiustoFahrenheit" style="font-size: 20px;">Celsius <span>&degC</span> to Fahrenheit <span>&degF</span></option>
                <option value="CelsiustoKelvin" style="font-size: 20px;">Celsius <span>&degC</span> to Kelvin <span>K</span></option>
                <option value="CelsiustoCelsius" style="font-size: 20px;">Celsius <span>&degC</span> to Celsius <span>&degC</span></option>
                <option value="FahrenheittoCelsius" style="font-size: 20px;" >Fahrenheit <span>&degF</span> to Celsius <span>&degC</span></option>
                <option value="FahrenheittoKelvin" style="font-size: 20px;" >Fahrenheit <span>&degC</span> to Kelvin <span>K</span></option>
                <option value="FahrenheittoFahrenheit" style="font-size: 20px;">Fahrenheit <span>&degF</span> to Fahrenheit <span>&degF</span></option>
                <option value="KelvintoCelsius" style="font-size: 20px;">Kelvin <span>K</span> to Celsius <span>&degC</span></option>
                <option value="KelvintoFahrenheit" style="font-size: 20px;">Kelvin <span>K</span> to Fahrenheit <span>&degF</span></option>
                <option value="KelvintoKelvin" style="font-size: 20px;">Kelvin <span>K</span> to Kelvin <span>K</span></option>
            </select>
        </div>
        <br>
        <div id="result">Result: </div>
        <br>
        <div class="button">
            <button type="button" onclick="convertTemperature()">CONVERT</button>
        </div>
    </div>
</body>
</html>
